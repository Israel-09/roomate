<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <div class="row m-0">
            <div class="col-sm-8 login-bg">
            </div>
            <div class="col-sm-4 login">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h1 class="text-center logo primary-t">Roomate</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="text-center">Login</h4>
                                    </div>

                                    <div class="col-sm-12">
                                        <form action="http://localhost:5000/sessions" method="POST">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                                <p class="text-end"><a href="#">Forgot password?</a></p>
                                            </div>
                                            <button type="submit" class="btn btn-primary primary-bg">Login</button>
                                        </form>
                                        <p id="errorMessage" style="color: red;" class="text-centre"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
         </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
