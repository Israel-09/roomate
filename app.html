<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/app-nav.css">
    <link rel="stylesheet" href="styles/app-header.css">
    <link rel="stylesheet" href="styles/finder.css">
    <link rel="icon" href="src/android-chrome-192x192.png">
    <script src="https://kit.fontawesome.com/6077706ca1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <div class="col-md-3 nav-bar" >
                <div class="row section">
                    <h4 class="logo primary-t"><span class="icons bar"><i class="fas fa-bars"></i></span>Reved</h4>
                </div>
                <div class="row section">
                    <a href=""><span class="icons"><i class="fas fa-user-circle"></i></span>Profile</a>
                </div>
                <div class="row selected section">
                    <a href=""><span class="icons"><i class="fa fa-search"></i></span>finder</a>
                </div>
                <div class="row section">
                    <a href=""><span class="icons"><i class="fas fa-lightbulb" style="font-size: 1.3rem;"></i></span>Prefrences</a>
                </div>
                <div class="row section">
                    <a href=""><span class="icons"><i class="fas fa-comment-dots"></i></span>Connect</a>
                </div>
            </div>
            <div class="col-md-9 m-0 p-0">
                <div class="container-fluid header m-0">
                    <h2>Finder</h2>
                    <div class="header-right">
                        <p><span><i class="fas fa-bell"></i></span></p>
                        <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
                        <div class="dropdown-content" id="dropdown-content">
                            <a href="#" id="profile">Profile</a>
                            <a href="#" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="welcome container-fluid">
                    <h2 class="display-2">Welcome to finder</h2>
                    <p>Your Personal Dashboard for Finding the Perfect Roommate<br>Ready to find your ideal roommate?</p>
                    <button class="btn btn-primary explore" id="explore">Explore Matches</button>
                </div>
                <div class="results container-fluid">
                    <div class="row" id="matches-container">
                        <div class="card match" >
                            <img src="https://placehold.co/100x100" class="card-img-top match-img" alt="match image">
                            <div class="card-body">
                                <h5 class="card-title">Inene Israel Oluwaniyi</h5>
                                <p>Compatibility: <span style="color: red; font-weight: 600;">80</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/finder.js"></script>
    <script src="scripts/logout.js"></script>
</body>
